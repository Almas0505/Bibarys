version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    container_name: ecommerce-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-db:/app/data
    environment:
      - DEBUG=True
      - DATABASE_URL=sqlite:///./data/ecommerce.db
    networks:
      - ecommerce-network
    restart: unless-stopped

