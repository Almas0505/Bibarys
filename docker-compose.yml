version: '3.8'

services:
  # Backend API сервис
  backend:
    build: ./backend
    container_name: ecommerce-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-db:/app/data
    environment:
      - DEBUG=True
      - DATABASE_URL=sqlite:///./data/ecommerce.db
      - SECRET_KEY=your-secret-key-change-in-production-min-32-characters-long
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend сервис  
  frontend:
    build: ./frontend
    container_name: ecommerce-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
      - VITE_APP_NAME=E-Commerce Shop
    networks:
      - ecommerce-network
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-db:

networks:
  ecommerce-network:
    driver: bridge
